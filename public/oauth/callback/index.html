<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <script>
        // Get the current URL's query parameters
        const queryParams = window.location.search;
        
        // Redirect to the React app's OAuth callback route with the same query parameters
        // When using HashRouter, we need to make sure we're at the root of the site first
        window.location.replace(window.location.origin + '/#/oauth/callback' + queryParams);
    </script>
</head>
<body>
    <p>Redirecting to application...</p>
</body>
</html>
